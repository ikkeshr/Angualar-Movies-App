<div class="component-wrapper">
    <h3 style="color:aliceblue">{{ title }}</h3>

    <h4 style="color:bisque">{{ 'MOVIES_CONTENT.SORTING.TITLE' | translate }}</h4>
    <div class="sortby-chips">
        <app-chip text="{{ 'MOVIES_CONTENT.SORTING.OPTIONS.OPTION_1' | translate }}" (click)="sortMovies('all')" [ifselected]="sortMoviesBy === 'all'"></app-chip>
        <app-chip text="{{ 'MOVIES_CONTENT.SORTING.OPTIONS.OPTION_2' | translate }}" (click)="sortMovies('positive')" [ifselected]="sortMoviesBy === 'positive'"></app-chip>
        <app-chip text="{{ 'MOVIES_CONTENT.SORTING.OPTIONS.OPTION_3' | translate }}" (click)="sortMovies('neutral')" [ifselected]="sortMoviesBy === 'neutral'"></app-chip>
        <app-chip text="{{ 'MOVIES_CONTENT.SORTING.OPTIONS.OPTION_4' | translate }}" (click)="sortMovies('critical')" [ifselected]="sortMoviesBy === 'critical'"></app-chip>
    </div>

    <div class="movie-card-wrapper">
        <app-movie-card 
            *ngFor="let item of moviesToDisplay"
            [movieId]="item.getId()"
            [movieTitle]="item.getTitle()" 
            [movieRating]="item.getRating()"
            [movieGenre]="item.getGenreStr()"
            [moviePicUrl]="item.getPosterUrl()"
            ></app-movie-card>
    </div>
</div>
